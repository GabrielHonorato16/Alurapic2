<div class="text-center mt-3 mb-3">
  <form>
    <i class="fa fa-search"></i>
      <input
          class="rounded"
          type="search"
          placeholder="search..."
          autofocus
          (keyup)="onKeyUp($event)"
          >
  </form>
</div>
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
<ap-load-button
(click)="load()"
[hasMore]="hasMore">
</ap-load-button>
